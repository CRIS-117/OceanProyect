        <!--========== MAIN ==========-->
        <main class="main">
                <div class="descripcion_formulario">
                    <h1>Register your project</h1>
                </div>
                <div class="descripcion_formulario">
                    <h2>Fill the fields to register your project</h2>
                </div>
                <div class="flex-container">
                    <form class="uk-form" id="project-form">
                        <div class="formulario__seccion">
                            <label for="nombre">Name</label>
                            <input type="text" name="name" id="nombre" class="uk-input" value="1" required placeholder="Name of your project">
                        </div>
                        <div class="formulario__seccion">
                            <label for="responsable">Responsible</label>
                            <input type="text" name="responsible" id="responsable" class="uk-input" value="1" required placeholder="Name of your company">
                        </div>
                        <div class="formulario__seccion">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="uk-input" value="1@gmail.com" required placeholder="info@ocean.com">
                        </div>
                        <div class="formulario__seccion">
                            <label for="nameShort">Association</label>
                            <input type="text" name="association_name" id="nameShort" class="uk-input" value="1" required placeholder="Name of your association">
                        </div>
                        <div class="formulario__seccion">
                            <label for="telefono">Phone</label>
                            <input type="tel" name="association_phone" id="telefono" class="uk-input required" value="1" placeholder="(+52) 55 5555 5555">
                        </div>
                        <div class="formulario__seccion">
                            <label for="tipo">Category</label>
                            <select name="type" id="type" class="uk-select" required>
                                
                            </select>
                        </div>
                        <div class="formulario__seccion">
                            <label for="country">Country:</label>
                            <select name="country" id="country" class="uk-select" required>
                                
                            </select>
                        </div>
                        <div class="formulario__seccion">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" value="1" class="uk-input" required placeholder="Seattle">
                        </div>
                        <div class="formulario__boton">
                            <input type="submit" class="uk-button uk-button-primary">
                            <input type="reset" class="uk-button uk-button-secondary">
                        </div>
                    </form>
                </div>
                <footer class="home__footer">
                 <span>(551) 234-567</span>
                    <span>|</span>
                    <span>info@ocean.com</span>
            </section>
        </main>
