        <title>OCEAN SAFE</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    OCEAN
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">

            </nav>

        <!--========== MAIN ==========-->
        <main class="main">
                <div class="descripcion_formulario">
                    <h1>Register your project</h1>
                </div>
                <div class="descripcion_formulario">
                    <h2>Fill the fields to register your project</h2>
                </div>
                <div class="flex-container">
                    <form class="formulario">
                        <div class="formulario__seccion">
                            <label for="nombre">Name</label>
                            <input type="text" name="nombre" id="nombre" class="formulario__input" placeholder="Name of your project">
                        </div>
                        <div class="formulario__seccion">
                            <label for="responsable">Responsible</label>
                            <input type="text" name="responsable" id="responsable" class="formulario__input" placeholder="Name of your company">
                        </div>
                        <div class="formulario__seccion">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="formulario__input" placeholder="info@ocean.com">
                        </div>
                        <div class="formulario__seccion">
                            <label for="nameShort">Short name</label>
                            <input type="text" name="nameShort" id="nameShort" class="formulario__input" placeholder="Name of your project (short)">
                        </div>
                        <div class="formulario__seccion">
                            <label for="telefono">Phone</label>
                            <input type="tel" name="telefono" id="telefono" class="formulario__input" placeholder="(+52) 55 5555 5555">
                        </div>
                        <div class="formulario__seccion">
                            <label for="tipo">Type</label>
                            <input type="text" name="tipo" id="tipo" class="formulario__input" placeholder="Type of your project">
                        </div>
                        <div class="formulario__seccion">
                            <label for="country">Country:</label>
                            <select name="pais" id="country" class="select">
                                <option value="1">Argentina</option>
                                <option value="2">España</option>
                                <option value="3">México</option>
                                <option value="4">Guatemala</option>
                                <option value="5">Honduras</option>
                                <option value="6">El Salvador</option>
                                <option value="7">Venezuela</option>
                                <option value="8">Colombia</option>
                                <option value="9">Cuba</option>
                                <option value="10">Bolivia</option>
                                <option value="11">Perú</option>
                                <option value="12">Ecuador</option>
                                <option value="13">Paraguay</option>
                                <option value="14">Uruguay</option>
                                <option value="15">Chile</option>
                                <option value="16">United States</option>
                                <option value="17">Canada</option>
                                <option value="18">Russia</option>
                                <option value="19">China</option>
                                <option value="20">India</option>
                                <option value="21">France</option>
                                <option value="22">Italy</option>
                                <option value="23">United Kingdom</option>
                                <option value="24">Other</option>
                            </select>
                        </div>
                        <div class="formulario__seccion">
                            <label for="correo">City</label>
                            <input type="email" name="correo" id="correo" class="formulario__input" placeholder="Seattle">
                        </div>
                        <div class="formulario__boton">
                            <input type="reset" class="formulario__boton-input">
                            <input type="submit" class="formulario__boton-input">
                        </div>
                    </form>
                </div>
                <footer class="home__footer">
                 <span>(551) 234-567</span>
                    <span>|</span>
                    <span>info@ocean.com</span>
            </section>
        </main>
        

            <!--=============== SCROLLREVEAL ===============-->
            <script src="assets/js/scrollreveal.min.js"></script>

            <!--=============== MAIN JS ===============-->
            <script src="assets/js/mainDonation.js"></script>
        </body>
